<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>

    <style>
        body{
            background-color: darkgrey;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>

</head>

<body>
    
<script>
    var nome = window.prompt('Qual é o seu nome?')
    document.write(`Óla, <strong>${nome}</strong> seu nome tem ${nome.length} letras <br>`)
    document.write(`Em letras maiúsculas fica: ${nome.toLocaleUpperCase()} <br>`)
    document.write(`Em letras minúsculas fica: ${nome.toLocaleLowerCase()}`)
</script>

</body>
</html>
