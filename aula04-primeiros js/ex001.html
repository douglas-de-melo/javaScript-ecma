<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>

    <style>
        body{
            background-color: blueviolet;
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: chartreuse;
        }
    </style>

</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição!!</p>

    <script>
        window.alert("Minha primeira mensagem")
        window.confirm("Esta gostando de JS")
        window.prompt("Qual é seu nome?")
    </script>

    <!--
    alert: 
    O método alert() em JavaScript é usado para exibir uma caixa de diálogo contendo uma mensagem e um botão "OK". Este método é frequentemente utilizado para mostrar informações ou avisos ao usuário. A caixa de diálogo alert() não retorna nenhum valor e o código subsequente será pausado até que o usuário feche a caixa de diálogo clicando no botão "OK".

    prompt:
    O método prompt() em JavaScript exibe uma caixa de diálogo com uma mensagem opcional que solicita ao usuário que insira algum texto. A caixa de diálogo também possui um campo de entrada de texto e dois botões: "OK" e "Cancelar". Esse método retorna o texto que o usuário digitou, se o usuário clicar em "OK". Se o usuário clicar em "Cancelar" ou fechar a caixa de diálogo, o método retorna null.

    confirm:
    Em programação, especialmente em linguagens como JavaScript, o método confirm() é usado para exibir uma caixa de diálogo com uma mensagem e dois botões: "OK" e "Cancelar". Esse método retorna um valor booleano: true se o usuário clicar em "OK" e false se clicar em "Cancelar".
    -->

    
</body>
</html>
